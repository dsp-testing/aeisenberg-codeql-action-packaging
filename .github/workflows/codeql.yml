name: "Code Scanning - CodeQL"

on:
  push:
  workflow_dispatch:

jobs:
  codeql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@aeisenberg/pack-run
        with:
            languages: javascript
            config-file: ./.github/codeql/codeql-config.yml
            tools: https://api.github.com/repos/github/semmle-code/tarball/codeql-bundle-20210605
            token: ${{ secrets.ARTIFACT_TOKEN }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@aeisenberg/pack-run
