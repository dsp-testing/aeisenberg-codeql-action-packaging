name: "Finding CodeQL"

on:
  push:
  workflow_dispatch:
  pull_request:

permissions: {}

jobs:
  find-codeql:
    runs-on: ubuntu-latest
    steps:
      - run: |
          ls -l $RUNNER_TOOL_CACHE
          loc="$RUNNER_TOOL_CACHE/CodeQL"

          echo "CodeQL found at: $loc"

          echo "-------------------------------"
          ls -l "$loc"/*
          echo "-------------------------------"
          ls -l "$loc"/*/*
          echo "-------------------------------"
          ls -l "$loc"/*/*/*
